[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_220045000F51313531383332-if00

[include Fly-ADXL345-USB.cfg]

[include print_start.cfg]
    
[include mainsail.cfg]

[include config_backup.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]

[resonance_tester]
accel_chip: adxl345
#accel_per_hz: 70
probe_points: 
 172.5,175,5

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1500
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

[duplicate_pin_override]
pins: ADC_TEMPERATURE

[board_pins]
aliases:
    # FPC header, Aliases EXP1 & EXP2 for mini12864
    EXP1_1=PG2, EXP1_2=PD15,
    EXP1_3=PD14, EXP1_4=PD13,
    EXP1_5=PD12, EXP1_6=PD11,
    EXP1_7=PD10, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG5, EXP2_4=PE11,
    EXP2_5=PG4, EXP2_6=PE14,
    EXP2_7=PG3, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


################################################# Motor-1 #################################################
[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PF0
position_endstop: 345
position_max: 345
position_min: 0
homing_speed: 50
second_homing_speed: 30
homing_retract_dist: 3.0

[tmc2209 stepper_x] #17HS13-0404S1
uart_pin: PG14
interpolate: true
sense_resistor: 0.110
run_current: 0.17 
stealthchop_threshold: 999999


################################################# Motor-2 ################################################
[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PF2
position_endstop: 350
position_max: 350
position_min: 0
homing_speed: 50
second_homing_speed: 30
homing_retract_dist: 3.0

[tmc2209 stepper_y] #17HS19-2004S1
uart_pin: PG13
interpolate: true
sense_resistor: 0.110
run_current: 1.02 
stealthchop_threshold: 999999


################################################# Motor-3 ################################################
[stepper_y1]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PF2
#position_endstop: 350
#position_max: 350
#position_min: 0
#homing_speed: 50
#second_homing_speed: 30
#homing_retract_dist: 3.0

[tmc2209 stepper_y1] #17HS19-2004S1
uart_pin: PG12
interpolate: true
sense_resistor: 0.110
run_current: 1.02 
stealthchop_threshold: 999999


################################################# Motor-4 ################################################
[stepper_z]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
full_steps_per_rotation: 200
position_max: 380
position_min: -5
homing_speed: 50.0

[tmc2209 stepper_z] #17HS19-2004S1
uart_pin: PG11
interpolate: true
sense_resistor: 0.110
run_current: 1.02 
stealthchop_threshold: 999999


################################################# Motor-5 ################################################
[stepper_z1]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
full_steps_per_rotation: 200 
#position_max: 380
#position_min: -5
#homing_speed: 50.0

[tmc2209 stepper_z1] #17HS19-2004S1
uart_pin: PG10
interpolate: true
sense_resistor: 0.110
run_current: 1.02
stealthchop_threshold: 999999


################################################# Motor-6 ################################################
[extruder] #LDO-36STH20-1004AHG(XH)
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 16
rotation_distance: 4.637
full_steps_per_rotation: 200 
nozzle_diameter: 0.400
filament_diameter: 1.750
# max_extrude_cross_section: 0.64 # for adaptive line purge
heater_pin: PF6
sensor_pin: PB0
sensor_type: ATC Semitec 104NT-4-R025H42G 
pullup_resistor: 4700
# smooth_time: 10.0
#control: pid
min_temp: 0
max_temp: 285
pressure_advance: 0.025
pressure_advance_smooth_time: 0.03
max_extrude_only_velocity: 120 
max_extrude_only_accel:    800 
max_extrude_only_distance: 500
min_extrude_temp: 190

[tmc2209 extruder]
uart_pin: PG9
interpolate: true
run_current: 0.8 
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4



[heater_bed]
heater_pin: PF5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
#control: pid
min_temp: 0
max_temp: 130

[heater_fan extruder_fan]
pin: PA6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[multi_pin fan]
pins: PA4, PA5
[fan]
pin=multi_pin:fan

#[heater_fan fan2]
#pin: PA4

#[heater_fan fan3]
#pin: PA3

[temperature_fan board_fan] 
pin: PA1
tachometer_pin: PC3
control: watermark
cycle_time: 0.00004 # 25 kHz
hardware_pwm: True
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
sensor_type: temperature_mcu
min_temp: 10
max_temp: 80
target_temp: 30

#[heater_fan fan5]
#pin: PF8
#tachometer_pin: PC1

#[heater_fan fan6]
#pin: PA2
#tachometer_pin: PC2

[bltouch]
sensor_pin: ^PB15
control_pin: PB14
pin_move_time: 0.675
stow_on_each_sample: False
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
speed: 20
lift_speed: 20
samples: 1
sample_retract_dist: 20
samples_tolerance_retries: 3
x_offset: -47
y_offset: -1

[safe_z_home]
home_xy_position: 211, 176
speed: 150
z_hop: 5
z_hop_speed: 10

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 10,30
mesh_max: 295,330
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1_name: front_left
screw1: 84,48 
screw2_name: front_right
screw2: 334,48 
screw3_name: back_left
screw3: 84,308 
screw4_name: back_right
screw4: 334,308

[z_tilt]
z_positions: 344,176
    74,176
points: 344,176
    74,176
speed: 300
horizontal_move_z: 5
retries: 20
retry_tolerance:0.010

